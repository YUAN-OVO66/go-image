<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Go-Image 个人图床</h1>
            <nav>
                <a href="/">首页</a>
            </nav>
        </header>

        <main>
            <section class="init-form">
                <h2>系统初始化</h2>
                <p>请设置管理员账户和存储空间限制</p>
                
                {{ if .error }}
                <div class="error-message">{{ .error }}</div>
                {{ end }}

                <form action="/init" method="POST">
                    <div class="form-group">
                        <label for="username">管理员用户名</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">管理员密码</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">确认密码</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>

                    <div class="form-group">
                        <label for="storage_limit">存储空间限制 (GB)</label>
                        <input type="number" id="storage_limit" name="storage_limit" min="1" max="1000" value="10" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn primary">初始化系统</button>
                    </div>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2023 Go-Image 个人图床</p>
        </footer>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
